<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Resume</title>
</head>
<body>
    <div class="container">

        <nav>
            <button id="prev" class="navigate btn">Previous</button>
            <div id="search-form">
                <input type="search" name="search" id="search" placeholder="Search for keywords to filter the result">
                <button id="reset" title="Reset App">&#10227;</button>
            </div>
            <button id="next" class="navigate btn">Next</button>
        </nav>
    
        <div class="content">

            <div class="header">
                
                <div class="action">
                    <a href="" id="logout">Logout</a>
                </div>

                <div class="title">
                    <h1 id="candidate-name">name</h1>
                    <h4>Applied For: <span id="short-intro"></span></h4>
                </div>

                <div class="profile">
                    <img src="./img/usericon.png" alt="">
                </div>

            </div>
            
            <div class="main">

                <div class="sidebar">
                    <div class="imp-info">
                        <h3>Personal Information</h3>
                    <ul>
                        <li id="phone"></li>
                        <li id="email"></li>
                        <li id="networks"></li>
                    </ul>
                    <h3>Technical Skills</h3>
                    <ul id="tech-skills">
                        
                    </ul>
                    <h3>Hobbies</h3>
                    <ul id="hobbies">
                        
                    </ul>
                    </div>
                </div>

                <div class="resume">

                    <div id="workexp">
                        <h3>Work Experience in previous company</h3>
                        <ul>
                            <li><strong>Company Name:</strong> <span id="company-name"></span></li>
                            <li><strong>Position:</strong> <span id="position"></span></li>
                            <li><strong>Start Date:</strong> <span id="start-date"></span></li>
                            <li><strong>End Date:</strong> <span id="end-date"></span></li>
                            <li><strong>Summary:</strong> <span id="summary"></span></li>
                        </ul>
                    </div>

                    <div id="projects">
                        <h3>Projects</h3>
                        <p><span id="project-name"></span> <span id="project-desc"></span></p>
                    </div>

                    <div id="education">
                        <h3>Education</h3>
                        <ul id="education-list">

                        </ul>
                    </div>

                    <div id="internship">
                        <h3>Internship</h3>
                        <ul id="internship-details">

                        </ul>
                    </div>

                    <div id="achievements">
                        <h3>Achievements</h3>
                        <ul id="achievements-list">
                           <li></li> 
                        </ul>
                    </div>

                </div>

            </div>
            
        </div>

    </div>

    <dialog>
        <div class="noresult-msg">
            <div class="noresult-img">
                <img src="./img/emotions.png" alt="">
            </div>
            <div class="noresult-txt">
                <p>Invalid search or No applications for this job!</p>
                <button id="close-dialog" class="btn">Okay</button>
            </div>
        </div>
    </dialog>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
